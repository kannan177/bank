<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
var baseurl='http://localhost:8083/demorest';

function loadPersons()

{
	
	
	var xmlhttp = new XMLHttpRequest();

	xmlhttp.onreadystatechange=function()
	{

		if(xmlhttp.readyState == 4 && xmlhttp.status==200)
			
		{
			
			var persons = JSON.parse(xmlhttp.responseText);
			
			var tbltop='<table><tr><th>Account Number| </th><th> Balance |</th></tr>';
			var main = "";
			
			for(i=0;i<persons.length;i++)
				
				{
				
				main+="<tr><td>"+persons[i].accountNumber+"</td><td>"+persons[i].balance+"</td></tr>";
				
				}
			
			var tblbottom= "</table>";
			
			var tbl = tbltop + main + tblbottom;
			
			document.getElementById("personinfo").innerHTML=tbl;
			
		}
		
	};
	xmlhttp.open("GET",baseurl+"/webapi/getnameDetails/listByDate",true);
	
	xmlhttp.send();
	
}
	
	window.onload=function()
	{
		loadPersons();
	}
</script>
</head>
<body>
		<div id ="personinfo">List</div>
	<p>
	<br><br><a href= Welcom.jsp><button>back</button></a>
	</body>
	</html>
